
<h1>Ürün ekleme</h1>

    <input type="text"  [(ngModel)]="productdata.name"  placeholder="Kullanıcı adı gir"> <br>

    <input type="text" [(ngModel)]="productdata.description" placeholder="Açiklama gir"> <br><br>

    <button (click) =urun_ekle() >Kayıt</button>


    <ul>
        <li>{{productdata?.name}}</li>
        <li>{{productdata?.description}}</li>
    </ul>
